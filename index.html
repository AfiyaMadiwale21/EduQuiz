<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
        <h1 class="mb-2 text-xl font-serif">Welcome to EduQuiz</h1>
        <div class="w-full max-w-sm p-5 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2 font-serif text-center">Sign Up</h2>
            <form id="signup-form">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="name">Name</label>
                    <input
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
                        id="name" type="text" placeholder="Enter your name" required />
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2" for="password">Password</label>
                    <input
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
                        id="password" type="password" placeholder="Enter your password" required />
                </div>
                <button type="submit"
                    class="w-full py-2 px-4 bg-yellow-500 text-black rounded hover:bg-yellow-600 transition font-medium">
                    Create Account
                </button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("signup-form");
            form.addEventListener("submit", function (e) {
                e.preventDefault(); // prevent form reload

                // Optional: store form data if needed
                const name = document.getElementById("name").value;
                const password = document.getElementById("password").value;

                // Redirect to index.html
                window.location.href = "first.html";
            });
        });
    </script>
</body>

</html>
